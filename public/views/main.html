
<header ng-include="'./views/templates/header.html'"></header>

  <form name="myForm">
    <span class="error-message-container"><h5> {{mc.errorMessage}} </h5></span>
    <section class="border">
      <h6> Contact Name </h6>
      <div class="container-input">
        <label> First </label>
        <input type="text" name="firstName" ng-model="mc.form.firstName" required>
        <div ng-if="mc.form.firstName !== undefined">
          <img ng-src="../assets/images/check.ico" ng-show="myForm.firstName.$valid == true" class="icon-validation">
          <img ng-src="../assets/images/cross.ico" ng-show="myForm.firstName.$valid == false" class="icon-validation">
        </div>
      </div>
      <div class="container-input">
        <label> Last </label>
        <input type="text" name="lastName" ng-model="mc.form.lastName" required>
        <div ng-if="mc.form.lastName !== undefined">
          <img ng-src="../assets/images/check.ico" ng-show="myForm.lastName.$valid == true" class="icon-validation">
          <img ng-src="../assets/images/cross.ico" ng-show="myForm.lastName.$valid == false" class="icon-validation">
        </div>
      </div>
    </section>

    <section class="border">
      <h6> Contact Info. </h6>
      <div>
        <div class="container-input">
          <label> Street </label>
          <input type="Address" name="street" ng-model="mc.form.contactAddress" required>
          <div ng-if="mc.form.contactAddress !== undefined">
            <img ng-src="../assets/images/check.ico" ng-show="myForm.street.$valid == true" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-show="myForm.street.$valid == false" class="icon-validation">
          </div>
        </div>
        <div class="container-input">
          <label> City </label>
          <input type="Address" name="city" ng-model="mc.form.contactCity" required>
          <div ng-if="mc.form.contactCity !== undefined">
            <img ng-src="../assets/images/check.ico" ng-show="myForm.city.$valid == true" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-show="myForm.city.$valid == false" class="icon-validation">
          </div>
        </div>
        <div class="container-input">
          <label> State </label>
          <select ng-model="mc.form.contactState" name="state" required>{{myForm.state.$valid}}
            <option value="null" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <div ng-if="mc.form.contactState !== undefined">
            <img ng-src="../assets/images/check.ico" ng-show="mc.form.contactState !== undefined && mc.form.contactState !== 'null'" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-show="mc.form.contactState === undefined || mc.form.contactState === 'null'" class="icon-validation">
          </div>
        </div>
        <div class="container-input">
          <label> Zip </label>
          <input type="number" name="zip" ng-model="mc.form.contactZip" ng-maxlength="5" required>
          <div ng-if="mc.form.contactZip !== undefined">
            <img ng-src="../assets/images/check.ico" ng-show="myForm.zip.$valid == true" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-show="myForm.zip.$valid == false" class="icon-validation">
          </div>
        </div>
      </div>

      <div>
        <div class="container-input">
          <label> Email </label>
          <input type="email" name="email" ng-model="mc.form.contactEmail" required>
          <div ng-if="mc.form.contactEmail !== undefined">
            <img ng-src="../assets/images/check.ico" ng-show="myForm.email.$valid == true" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-show="myForm.email.$valid == false" class="icon-validation">
          </div>
        </div>

        <div class="container-input">
          <label> Phone </label>
          <input type="tel" name="phone" ng-model="mc.form.contactPhone" ng-maxlength="11" required>
          <div ng-if="mc.form.contactPhone !== undefined">
            <img ng-src="../assets/images/check.ico" ng-if="myForm.phone.$valid == true" class="icon-validation">
            <img ng-src="../assets/images/cross.ico" ng-if="myForm.phone.$valid == false" class="icon-validation">
          </div>
        </div>
      </div>
    </section>

    <section>
      <h6> Comments </h6>
      <textarea name="name" rows="8" cols="30" ng-model="mc.form.comments" placeholder="Comment here..."></textarea>
    </section>
    <section class="button-container">
      <button type="button" ng-click="mc.submitRequest(mc.form)"> Submit </button>
    </section>
  </form>

<footer ng-include="'./views/templates/footer.html'"></footer>
